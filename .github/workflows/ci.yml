name: Coverage
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install tsx
        run: npm install -g tsx
      - uses: shivammathur/setup-php@v2
        # https://github.com/boyney123/github-actions/blob/HEAD/src/actions/setup-php.md
        with:
          php-version: 8.1
          tools: php-cs-fixer, phpunit
      - uses: ramsey/composer-install@v3
        with:
          dependency-versions: locked
          composer-options: '--ignore-platform-reqs'
      - name: Test
        run: |
          make test-all-coverage
        env:
          TRANSLOADIT_KEY: ${{secrets.TEST_ACCOUNT_KEY}}
          TRANSLOADIT_SECRET: ${{secrets.TEST_ACCOUNT_SECRET}}
          TEST_NODE_PARITY: 1
      - name: Publish Coverage Report
        if: github.event_name == 'pull_request'
        uses: lucassabreu/comment-coverage-clover@v0.13.0
        with:
          file: ./build/logs/clover.xml
          with-table: true
          with-chart: false
