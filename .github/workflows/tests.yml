name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        php:
          - 7.4
          - 8.0
          - 8.1
        dependencies:
          - locked
          - lowest
          - highest
    name: Tests on PHP ${{ matrix.php }} - ${{ matrix.dependencies }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: shivammathur/setup-php@v2
        # https://github.com/boyney123/github-actions/blob/master/src/actions/setup-php.md
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - uses: ramsey/composer-install@v2
        with:
          dependency-versions: "${{ matrix.dependencies }}"
      - name: Test
        run: composer test
        env:
          TEST_ACCOUNT_KEY: ${{secrets.TEST_ACCOUNT_KEY}}
          TEST_ACCOUNT_SECRET: ${{secrets.TRANSLOADIT_SECRET}}
